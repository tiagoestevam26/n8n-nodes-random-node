<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="numberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="32" cy="32" r="28" fill="url(#nodeGradient)" stroke="#4a5568" stroke-width="1.5" opacity="0.95"/>
  
  <circle cx="32" cy="32" r="22" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="3,2"/>
  
  <g filter="url(#glow)">
    <text x="20" y="26" font-family="Arial Black, sans-serif" font-size="14" font-weight="bold" fill="url(#numberGradient)" text-anchor="middle">1</text>
    
    <text x="44" y="26" font-family="Arial Black, sans-serif" font-size="14" font-weight="bold" fill="url(#numberGradient)" text-anchor="middle">4</text>
    
    <text x="32" y="38" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" fill="url(#numberGradient)" text-anchor="middle">7</text>
    
    <text x="18" y="44" font-family="Arial Black, sans-serif" font-size="10" font-weight="bold" fill="rgba(255,255,255,0.8)" text-anchor="middle">2</text>
    
    <text x="46" y="44" font-family="Arial Black, sans-serif" font-size="10" font-weight="bold" fill="rgba(255,255,255,0.8)" text-anchor="middle">9</text>
  </g>
  
  <circle cx="14" cy="18" r="1.5" fill="#f093fb" opacity="0.7"/>
  
  <circle cx="50" cy="16" r="1" fill="#f5576c" opacity="0.6"/>
  
  <circle cx="12" cy="50" r="1.2" fill="#667eea" opacity="0.5"/>
  
  <circle cx="52" cy="48" r="0.8" fill="#764ba2" opacity="0.6"/>
  
  <path d="M 8 32 Q 16 28 24 32 T 40 32 Q 48 28 56 32" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="1" 
        fill="none" 
        stroke-dasharray="2,3"/>
</svg>